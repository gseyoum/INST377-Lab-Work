<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Getahun's Lab 8</title>
    <!--Bulma.io link-->
    <!--Leaflet.js CSS-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="script.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="name">Getahun Seyoum's Lab 8</div>

      <div class="columns">
        <form method="get" class="user-form">
          <div class="form-row">
            <label for="rest-name"><strong>Restaurant Name</strong></label>
            <input id="rest-name" name="rest-name" type="text" />

            <label for="zip-code"><strong>Zip Code</strong></label>
            <input id="zip-code" name="zip-code" type="text" />
          </div>

          <fieldset class="legacy-form-row">
            <legend><strong>Veggie or Vegan?</strong></legend>
            <label for="talk-type-1" class="radio-label">Yes</label>
            <input id="talk-type-1" name="talk-type" type="radio" value="Yes" />

            <label for="talk-type-2" class="radio-label">No</label>
            <input
              id="talk-type-2"
              name="talk-type"
              type="radio"
              value="No"
              checked
            />
          </fieldset>

          <div class="form-row">
            <button>Load List</button>
          </div>
        </form>

        <div class="container-bar">
          <div class="map-container">
            <div id="map"></div>
          </div>
          <div class="container">
            <h4>Restaurant List</h4>
            <ul class="resto-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
