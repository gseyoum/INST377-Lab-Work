<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Lab 8</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body class="wrapper">
        <header class="header">
            <h1>Getahun Seyoum's: Lab 8</h1>
        </header>
        <div class="block-container">
            <form method="get" class="form-block">
                    <div class="form-row">
                        <label for="resto_name"><b>Restaurant Name</b></label>
                    </div>

                    <div class="form-row">
                        <input id="resto_name" name="resto_name" type="text"/>
                    </div>

                    <div class="form-row">
                        <label for="zipcode"><b>Zipcode</b></label>
                    </div>

                    <div class="form-row">
                        <input id="zipcode" name="zipcode" type="text"/>
                    </div>
                    
                    <div class="form-row">
                        <button type="submit">Get Restaurants</button>
                    </div>
            </form>

            <div class="text-block text-block-wide">
                <div id="map"></div>
                <h2>Restaurant List</h2>
                <ul style = "list-style: none;" class="resto-list"></ul>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
